<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Death Note Hangman</title>
		<script src="./assets/javascript/game.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<h1 class="display-1">Game Area</h1>
					<div class="row">
						<div class="col-lg-4" id="picture">
							
						</div>
						<div class="col-lg-8" id="word">
						
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<h1 class="display-1">Stats</h1>
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
								  <h3 class="panel-title">Letters Guessed</h3>
								</div>
								<div class="panel-body text-center" id="lettersGuessed">
									
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
								  <h3 class="panel-title">Number of Guesses Remaining</h3>
								</div>
								<div class="panel-body" id="numberOfGuessesRemaining">
									
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
								  <h3 class="panel-title">Win/Loss</h3>
								</div>
								<div class="panel-body" id="numberOfWinsLoss">
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
